<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/Vector.png" alt="Around The U.S">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__image" src="./images/profileImage.jpg"
        alt="Senhor de touca vermelha com desfoque de paisagem oceânica ao fundo">
      <div class="profile__info">
        <h1 class="profile__Name">Jacques Cousteau</h1>
        <button class="profile__button-edit" id="#"></button>
        <p class="profile__aboutMe">Explorar</p>
      </div>

      <button class="profile__button-add"></button>
    </section>
    <section class="cards">
      <div class="cards__card">
        <img class="cards__image" src="/images/cardImages/kirilIMG01.jpg" alt="Floresta geada, rio correndo ">
        <label class="cards__label">
          <span class="cards__title">
            Vale de Yosemite
          </span>
          <input class="cards__like" type="checkbox" name="Vale" id="clicarVale">
          <span class="cards__like-icon">
          </span>
        </label>
      </div>
      <div class="cards__card">
        <img class="cards__image" src="/images/cardImages/kirill-pershin-1404681-unsplash02.jpg"
          alt="paisagem azul, lago cristalino e grande. Montanhas nevadas no topo">
        <label class="cards__label">
          <span class="cards__title">
            Lago Louise
          </span>
          <input class="cards__like" type="checkbox" name="Lago" id="clicarLago">
          <span class="cards__like-icon">
          </span>
        </label>
      </div>
      <div class="cards__card">
        <img class="cards__image" src="/images/cardImages/kirill-pershin-1556355-unsplash-(1)03.jpg"
          alt="Por do sol laranja, abaixo floresta escura ">
        <label class="cards__label">
          <span class="cards__title">
            Pegunungan Gundul
          </span>
          <input class="cards__like" type="checkbox" name="Gundul" id="clicarGundul">
          <span class="cards__like-icon">
          </span>
        </label>
      </div>
      <div class="cards__card">
        <img class="cards__image" src="/images/cardImages/kirill-pershin-1404681-unsplash-(1)04.jpg"
          alt="Céu escuro e estralado, 3 monstanhas de pedra.">
        <label class="cards__label">
          <span class="cards__title">
            Latemar
          </span>
          <input class="cards__like" type="checkbox" name="Latemar" id="clicarLatemar">
          <span class="cards__like-icon">
          </span>
        </label>
      </div>
      <div class="cards__card">
        <img class="cards__image" src="/images/cardImages/kirill-pershin-1556355-unsplash-(2)05.jpg"
          alt="Lago escuro, monstanhas ao fundo">
        <label class="cards__label">
          <span class="cards__title">
            Parque Nacional de Vanoise Parque Nacional de Vanoise
          </span>
          <input class="cards__like" type="checkbox" name="Vanoise" id="clicarVanoise">
          <span class="cards__like-icon">
          </span>
        </label>
      </div>
      <div class="cards__card">
        <img class="cards__image" src="/images/cardImages/kirill-pershin-1088404-unsplash06.jpg"
          alt="Barcos no cais de madeira velha. Ao fundo montanhas cobrem o céu.">
        <label class="cards__label">
          <span class="cards__title">
            Vale de Yosemite
          </span>
          <input class="cards__like" type="checkbox" name="Yosemite" id="clicarYosemite">
          <span class="cards__like-icon">
          </span>
        </label>
      </div>
    </section>
    <footer class="footer">
      <h2 class="footer__copyright">
        &copy; 2021 Around The U.S.
      </h2>
    </footer>
  </main>
  <div class="modalOpacity">
    <div class="popUp">
      <h2 class="popUp__editar">Editar perfil</h2>
      <form class="popUp__form" action="editProfile">
        <input class="popUp__input" type="text" maxlength="30" name="me" id="me" placeholder="Name">
        <input class="popUp__input" type="text" name="aboutme" id="aboutme" placeholder="AbouteMe">
        <button class="popUp__submit">Salvar</button>
      </form>
      <button class="popUp__close-button">
        <img src="./images/CLOSAPF320.svg" alt="">
      </button>
    </div>
  </div>
  <script src="./scripts/script.js">
  </script>
</body>


</html>
